<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    /* Basic CSS reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
      padding: 20px;
    }

    .landing-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      padding: 40px 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
      line-height: 1.5;
    }

    .cta-button {
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <h1>Welcome to Our Service</h1>
    <p>Join thousands of happy customers using our platform to grow their business. Sign up now to get started!</p>
    <a href="#signup" class="cta-button">Get Started</a>
  </div>
</body>
</html>
